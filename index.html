<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="top-card">
            <div class="top-card-local">
                <i class="fa-solid fa-location-dot"></i>
                <div class="city"></div>
            </div>
            <h4></h4>
            <form action="">
                <!-- <h4>Informe sua localização:</h4> -->
                <input id="input" type="text" placeholder="Informe sua localização:">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="content-1">
            <div class="wind-icon"></div>
            <div class="wind"></div>
            <div class="wind-direction"></div>
        </div>
        <div class="content-2">
            <div class="temp-icon"></div>
            <div class="temp"></div>
            <div class="condition"></div>
            <div class="variation"></div>
        </div>
        <div class="content-3">
            <div class="humidity-icon"></div>
            <div class="humidity"></div>
            <div class="feels-like"></div>
        </div> 
        <div class="content-4">
            <div class="temp-1"></div>
            <div class="date-1"></div>
            <div class="mm-1"></div>
        </div>
        <div class="content-5">
            <div class="temp-2"></div>
            <div class="date-2"></div>
            <div class="mm-2"></div>
        </div>
        <div class="content-6">
            <div class="temp-3"></div>
            <div class="date-3"></div>
            <div class="mm-3"></div>
        </div>
    </main>
</body>
</html>
